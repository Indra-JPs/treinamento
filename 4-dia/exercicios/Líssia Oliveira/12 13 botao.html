<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style type="text/css">
        #quadrado {
            height: 100px;
            width: 100px;
        }
    </style>
/*Aqui esta
    descrito a função
    para alterar a cor*/
    <div id="quadrado"></div>

    <div>

        <input type="button" id="verde" value="verde" style="background-color: #11b819;" ; />
        <input type="button" id="vermelho" value="vermelho" style="background-color: #f00;" ; />
    </div>
    <script type="text/javascript">
        document.getElementById('verde').addEventListener('click', function () {
            document.getElementById('quadrado').style.backgroundColor = "#11b819";

        });

        document.getElementById('vermelho').addEventListener('click', function () {
            document.getElementById('quadrado').style.backgroundColor = "#f00";

        });
    </script>


</body>

</html>
