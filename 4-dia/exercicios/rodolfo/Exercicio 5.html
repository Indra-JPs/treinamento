<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="frm1" action="" method="post" onSubmit="return validaCampo()">
        <label for="digite">Digite o texto:</label> 
        <input name="campo" id="campo" type="text"/>
     </form>
    
    <script type="text/javascript">
    function validaCampo(){
      var campo = document.getElementById('campo');
      var txt   = document.getElementById('campo').value;
      var n     = txt.length;

      if(n =! 0){
        alert("O Texto digitado tem " + n + " caracteres");
        return false;
        campo.focus();
      }
    return true;
    }
    </script>
</body>
</html>
