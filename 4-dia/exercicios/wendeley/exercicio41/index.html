<html>
<head>
    <title>Exercicio41</title>
    <meta charset="utf-8">
    <style>
        #temporizador{
            border-radius: 50%;
            width: 50px;
            height: 50px;
            padding: 8px;
            background: #000;
            color: #fff;
            text-align: center;
            font: 40px Arial, sans-serif;
        }

    </style>
</head>
<body>
    <div id="temporizador">
        <label id="numero">1</label>
    </div>
    <script>
        for(let i = 10; i > 0; i--){
            setTimeout(function(){
            document.querySelector("#numero").innerHTML -= i;
        }, 2000)
        }
 
    </script>
</body>
</html>
