<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='resultado'>
    </div>

    <button onclick="fulfillResults()">Click me</button>

    <script type="text/javascript">


        const load = () => {
            let node = document.createTextNode('Esse texto foi inserido pelo JavaScript...'); 
            document.getElementById('resultado').appendChild(node);
            
        }

        const fulfillResults = () => {load()};


    </script>

</body>
</html>
