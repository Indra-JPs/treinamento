    <!-- css style: -->
    <style>
        /* select an area under cpf field */
        div#not-right{
            color:red;
            font-size:15px;
            visibility: hidden;
        }
        /* select the cpf field to alter it's border color */
        #cpf{
            border-color:default;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- create a form for managing the CPF valid numbers: -->
    <form id="forms" onsubmit="event.preventDefault(); sendCpf()">
        <label for="cpf">CPF:</label>
        <br />
        <input maxlength="14" id="cpf" placeholder="Ex.: 000.000.000-00"/>
        <div id = "not-right">Insert a valid CPF</div>
        <br />
        <button type = "submit">Enviar</button>
    </form>

    </script>
