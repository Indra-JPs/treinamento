<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form id="forms" onsubmit="event.preventDefault(); testNumber()">
        <input id="number" placeholder="insert a number" type = "number" maxlength="1">
        <button type = "submit">Enviar</button>
    </form>


    <script type = "text/javascript">

        const testNumber = () => {
            let number = parseInt(document.getElementById('number').value);
            let generator = Math.floor((Math.random() * 9) + 0);
            
            number === generator ? alert('you scored it'):alert('not scored,but keep trying');
            
        }

    </script>
</body>
</html>
