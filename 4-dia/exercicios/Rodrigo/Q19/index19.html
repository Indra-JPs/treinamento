<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="event.preventDefault(); evenOdd(number)">
        <input id="number" placeholder="inser a number" type="number">
   
        <br />
        <button id="btn-div" type = "submit">Calcular</button>
        <br />

    </form>

    <script type="text/javascript">
        //this function sums two elements
        const evenOdd = (number) => {
          
            if(parseInt(number.value)%2 === 0){
                alert("It's odd")
            }
            else{
                
                alert("It's even")
            }
        }
    </script>
</body>
</html>
