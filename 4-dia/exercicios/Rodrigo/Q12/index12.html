<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <button onclick="changeColor(verde)" id="verde">Verde</button>
    <button onclick="changeColor(vermelho)" id="vermelho">Vermelho</button>
    

    <script type="text/javascript">
        const changeColor = (color) => {
            colorName = color.id;
            colorName === "verde" ? color.style = "background-color:green" : color.style="background-color:red";
        }
    </script>    

</body>
</html>
