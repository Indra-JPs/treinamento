<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "resultado">
        
    </div>
    <script type = "text/javascript">
        let i = 0;
        let j = 0;
        // alert(resultado)
        for(j = 0; j < 10; j++){

            for(i = 0; i < 10; i++){
                document.getElementById('resultado').innerHTML += `${j}x${i} = ${i*j} <br />`;
            }
        }
    </script>
</body>
</html>
